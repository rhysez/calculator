<!DOCTYPE html>
<html lang="en">

<script src="script.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="input">
            <div class="inputBar"></div>
        </div>

        <div id="buttonList">
            <div id="buttonBack" class="buttons">del</div>
            <div id="buttonDivide" class="buttons">/</div>
            <div id="buttonMultiply" class="buttons">x</div>
            <div id="buttonSubtract" class="buttons">-</div>
            <div id="buttonAdd" class="buttons">+</div>
            <div id="buttonEquals" class="buttons">=</div>
            <div id="buttonDot" class="buttons">.</div>
            <div id="button9" class="buttons">9</div>
            <div id="button5" class="buttons">5</div>
            <div id="button6" class="buttons">6</div>
            <div id="button7" class="buttons">7</div>
            <div id="button8" class="buttons">8</div>
            <div id="button1" class="buttons">1</div>
            <div id="button2" class="buttons">2</div>
            <div id="button3" class="buttons">3</div>
            <div id="button4" class="buttons">4</div>
            <div id="button0" class="buttons">0</div>
        </div>
    </div>
</body>



</html>
